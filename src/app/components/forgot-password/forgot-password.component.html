<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">FORGOT PASSWORD</h2>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
            </div>

            <div class="mb-3">
              <label for="otp" class="form-label">OTP:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="otp" formControlName="otp" placeholder="OTP CODE">
                <button class="btn btn-outline-secondary" type="button" (click)="resendOtp()" [disabled]="timer > 0">
                  Resend? ({{timer}}s)
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-danger w-100 mb-3">SUBMIT</button>

            <div class="text-center">
              <a routerLink="/login" class="btn btn-link text-decoration-none">BACK TO LOGIN</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
