<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">LOGIN</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
            </div>
            
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password:</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password" placeholder="Password">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
            </div>

            <div class="mb-3 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me?</label>
              </div>
              <a routerLink="/forgot-password" class="text-decoration-none">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-danger w-100 mb-3">LOGIN</button>

            <div class="text-center">
              <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-decoration-none">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
